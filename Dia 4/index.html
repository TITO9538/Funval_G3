<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 4</title>
    <link rel="stylesheet" href="./style.css">

    <!--Font from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!--Font from google-->

</head>
<body>
    <main class="container">
        <form action="" class="form1">
            <div class="form1-div1">
                <p>Nombre</p>
                <input type="text" placeholder="Ingresa tu Nombre">
            </div>
            <div class="form1-div2">
                <div class="form1-div2-div">
                    <p>Apellido Paterno</p>
                    <input type="text" placeholder="Ingresa tu Ap Paterno">
                </div>
                <div class="form1-div2-div">
                    <p>Apellido Materno</p>
                    <input type="text" placeholder="Ingresa tu Ap Materno">
                </div>
            </div>
            <div class="form1-div3">
                <div class="form1-div3-div">
                    <p>Email</p>
                    <input type="email" placeholder="Ingresa tu Email">
                </div>
                <div class="form1-div3-div">
                    <p>Año de Nacimiento</p>
                    <input type="number" placeholder="Ingresa tu Año de nacimiento">
                </div>
            </div>
            <div class="form1-div4">
                <button class="form1-div4-button">ENVIAR DATOS</button>
            </div>
        </form>
    </main>
</body>
</html>
