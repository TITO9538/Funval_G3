<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Dia-10</title>
  </head>
  <body class="w-full h-full">
    <header class="w-full bg-blue-600 text-white">
      <nav class="flex w-full justify-between p-4">
        <button>
          <svg
            class="w-[32px] h-[32px] text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="1"
              d="M5 7h14M5 12h14M5 17h14" />
          </svg>
        </button>
        <h1 class="text-2xl font-semibold">La Libreria de Nefi</h1>
        <button>
          <svg
            class="w-[32px] h-[32px] text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24">
            <path
              fill-rule="evenodd"
              d="M4 4a1 1 0 0 1 1-1h1.5a1 1 0 0 1 .979.796L7.939 6H19a1 1 0 0 1 .979 1.204l-1.25 6a1 1 0 0 1-.979.796H9.605l.208 1H17a3 3 0 1 1-2.83 2h-2.34a3 3 0 1 1-4.009-1.76L5.686 5H5a1 1 0 0 1-1-1Z"
              clip-rule="evenodd" />
          </svg>
        </button>
      </nav>
      <div class="flex items-center justify-center p-5">
        <div
          class="flex border border-gray-300 rounded-2xl px-5 py-2 bg-white w-full justify-between">
          <input
            type="text"
            placeholder="Que estas buscando?"
            class="text-black focus:outline-none" />
          <svg
            class="w-6 h-6 text-black"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="2"
              d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
          </svg>
        </div>
      </div>
    </header>
    <main>
      <div class="w-full py-7">
        <!-- CARRUSEL DE UNA IMAGEN -->
        <div
          class="bg-gray-400 w-full overflow-hidden mx-auto p-5 flex items-center justify-center">
          <div class="w-[10%]">
            <svg
              class="w-full text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
                d="m15 19-7-7 7-7" />
            </svg>
          </div>
          <img
            src="https://s3.amazonaws.com/rtvc-assets-misenal.tv/ms-public/styles/convertir_webp/public/2024-09/El%20principito%20y%20el%20zorro%20amistad.jpg.webp"
            alt="imagen del principito"
            class="object-center object-cover w-[80%]" />
          <div class="w-[10%]">
            <svg
              class="w-full text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
                d="m9 5 7 7-7 7" />
            </svg>
          </div>
        </div>
      </div>
      <!-- CARTELERAS -->
      <div class="grid grid-cols-2">
        <!-- Harry Potter -->
        <div class="w-full p-[5%] m-[5%] flex flex-col items-center justify-center border border-blue-600 rounded-2xl">
          <img src="https://vader-prod.s3.amazonaws.com/1717690012-81u5IOcei1L.jpg" alt="harry" />
          <h2 class="font-bold text-3xl">Harry Potter</h2>
          <p class="text-xs">
            En los libros de Harry Potter, el protagonista se describe como un niño delgado con
            cabello negro, desordenado y ojos verdes brillantes, además de una cicatriz en forma de
            rayo en la frente.
          </p>
        </div>
      </div>
    </main>

    <!-- BOTON THEME -->
    <div class="flex items-center space-x-3 rtl:space-x-reverse">
      <div id="botoncito" class="cursor-pointer">
        <!-- Ícono del Sol (modo claro) -->
        <svg
          id="icono-sol"
          class="w-8 h-8 text-black dark:hidden"
          fill="currentColor"
          viewBox="0 0 24 24">
          <path
            fill-rule="evenodd"
            d="M13 3a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0V3ZM6.343 4.929A1 1 0 0 0 4.93 6.343l1.414 1.414a1 1 0 0 0 1.414-1.414L6.343 4.929Zm12.728 1.414a1 1 0 0 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 1.414 1.414l1.414-1.414ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm-9 4a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H3Zm16 0a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2h-2ZM7.757 17.657a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414Zm9.9-1.414a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM13 19a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0v-2Z"
            clip-rule="evenodd" />
        </svg>

        <!-- Ícono de la Luna (modo oscuro) -->
        <svg
          id="icono-luna"
          class="w-8 h-8 text-white hidden dark:block"
          fill="currentColor"
          viewBox="0 0 24 24">
          <path
            fill-rule="evenodd"
            d="M11.675 2.015a.998.998 0 0 0-.403.011C6.09 2.4 2 6.722 2 12c0 5.523 4.477 10 10 10 4.356 0 8.058-2.784 9.43-6.667a1 1 0 0 0-1.02-1.33c-.08.006-.105.005-.127.005h-.001l-.028-.002A5.227 5.227 0 0 0 20 14a8 8 0 0 1-8-8c0-.952.121-1.752.404-2.558a.996.996 0 0 0 .096-.428V3a1 1 0 0 0-.825-.985Z"
            clip-rule="evenodd" />
        </svg>
      </div>
    </div>
    <script>
      const btn = document.getElementById("botoncito");
      btn.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
      });
    </script>
  </body>
</html>
